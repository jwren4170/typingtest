<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Typing Challenge</h1>
      <hr>
      <p class="has-text-centered">
        <span *ngFor="let letter of randomText.split(''); let i = index"
          [class]="compare(letter, enteredText[i])">{{letter}}</span>
      </p>

      <div class="field">
        <input (input)="onInput($any($event.target).value)" class="input" type="text">
      </div>

      <div class="box has-text-centered">
        <h1 class="title" *ngIf="enteredText === randomText">Success</h1>
      </div>
    </div>
  </div>
</div>
